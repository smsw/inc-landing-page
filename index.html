<!DOCTYPE html>
<html lang="en-gb">
<head>
	<title>Countdown</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Font Awesome, the iconic font and CSS framework">

	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link href="css/app.css" rel="stylesheet" type="text/css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<h1 class="headline text-center">
		<img alt="Your style adventure starts soon" src="img/headline-mobile.png" class="show-xs">
		<img alt="Your style adventure starts soon" src="img/headline.png" class="hide-xs">
	</h1>
	<div class="timer section text-center">
		<div class="timer-wrapper">
			<div class="number"></div>
			<img src="img/timer.png" class="img">
			<div class="text">DAYS LEFT</div>
		</div>
	</div>
	<div class="brand section text-center"><img src="img/inc-logo-transparent.png"></div>
	<div class="section signoff text-center">
		<p>A member of the Fawaz Alhokair Group</p>
		<ul class="social-buttons">
			<li class="twitter"><a href="http://twitter.com"></a></li>
			<li class="facebook"><a href="http://facebook.com"></a></li>
			<li class="instagram"><a href="http://instagram.com"></a></li>
			<li class="google-plus"><a href="http://google-plus.com"></a></li>
		</ul>
	</div>
</body>
</html>
